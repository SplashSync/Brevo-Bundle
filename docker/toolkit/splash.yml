
splash:

################################################################################    
# Configure Splash Bundle Parameters Cache    
# Cache is Enabled by Default to Store Custom Connectors Configuration
# If disabled, configuration must be store in Static, on connections section
################################################################################    
#    cache: 
#        enabled: false    
#        lifetime: 10

    # Allow Notifications for Generic Users   
    notify: ["ROLE_USER"]
    
################################################################################    
# List of Available Connector Connections
################################################################################    

    connections:
        
        ########################################################################
        # SendInBlue Default
        sendinblue:
            id:                 ThisIsSendInBlueWsId
            key:                ThisIsNotASecretKeyForSendInBlue
            name:               Serveur 1 (SendInBlue)
            connector:          sendinblue
            config:  
                WsHost:         http://localhost:8000
                ApiKey:         '%env(resolve:SIB_API_KEY)%'
                ApiList:        '%env(resolve:SIB_API_LIST)%'
